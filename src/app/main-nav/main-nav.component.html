<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'" [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Application Title</span>
    </mat-toolbar>

    <mat-tree [dataSource]="sports" [treeControl]="treeControl">
      <mat-nested-tree-node *matTreeNodeDef="let node">
        <button mat-icon-button type="button" (click)="treeControl.toggle(node)" [style.visibility]="node.children.length ? 'visible' : 'hidden'">
          <mat-icon>{{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}</mat-icon>
        </button>
        {{ node.name }}
        <ng-container matTreeNodeOutlet *ngIf="treeControl.isExpanded(node)"></ng-container>
      </mat-nested-tree-node>
    </mat-tree>

  </mat-sidenav-content>
</mat-sidenav-container>
